        <script>
            function witaj(imie){

                   function poleKwadratu1(bok){

            function poleKwadratu2(bok){
                var pole = bok * bok;
                return pole;
            }


            witaj("Janusz");  //wywo≈Çanie funkcji
            var x = "Anna";
            witaj(x);

            var imie1 = prompt("Podaj swoje imie");
